<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Pokémon</title>
  </head>
  <body>
    <h1>Bienvenido</h1>
    <p>Por favor inicie sesión para acceder a la lista de Pokémon:</p>
    <form method="post" action="/login">
      <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username">
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <button type="submit">Iniciar sesión</button>
        <button type="button" onclick="window.location.href='register.html'" style="display: block;">Registro</button>

      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </body>
</html>
